<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Defect Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .defect-group {
      margin-left: 20px;
      display: none;
      border-left: 2px solid #ccc;
      padding-left: 10px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input[type="text"], select {
      padding: 5px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>INPUT NCM</h2>

  <!-- Identitas Umum -->
  <div class="section">
    <label>Nama: <input type="text" name="nama" required></label>
    <label>Tanggal: <input type="date" name="tanggal" required></label>
    <label>Jam: <input type="time" name="jam" required></label>
    <label>Shift:
      <select name="shift" required>
        <option value="">-- Pilih Shift --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>
    <label>SKU: <input type="text" name="sku" required></label>
  </div>

  <!-- Bagian Defect -->
  <div class="section">
    <label><input type="checkbox" id="boppCartonToggle"> BOPP Carton</label>
    <div id="boppCartonDefects" class="defect-group">
      <label>Wrinkled - Berkerut, Melipat: <input type="text" name="boppCarton_wrinkled"></label>
      <label>Scratched – Tergores: <input type="text" name="boppCarton_scratched"></label>
      <label>Unstuck - Tidak Lengket: <input type="text" name="boppCarton_unstuck"></label>
      <label>Misplaced – Miring, Renggang, Posisi Tidak Tepat: <input type="text" name="boppCarton_misplaced"></label>
      <label>Torn; Holed - Sobek, Berlubang: <input type="text" name="boppCarton_torn"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="boppPackToggle"> BOPP Pack</label>
    <div id="boppPackDefects" class="defect-group">
      <label>Wrinkled - Berkerut, Melipat: <input type="text" name="boppPack_wrinkled"></label>
      <label>Scratched – Tergores: <input type="text" name="boppPack_scratched"></label>
      <label>Unstuck - Tidak Lengket: <input type="text" name="boppPack_unstuck"></label>
      <label>Misplaced – Miring, Renggang, Posisi Tidak Tepat: <input type="text" name="boppPack_misplaced"></label>
      <label>Torn; Holed - Sobek, Berlubang: <input type="text" name="boppPack_torn"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="tearTapeToggle"> Tear Tape</label>
    <div id="tearTapeDefects" class="defect-group">
      <label>Missing Material - Tanpa tear tape: <input type="text" name="tearTape_missing"></label>
      <label>Uncut - Tanpa U Cut: <input type="text" name="tearTape_uncut"></label>
      <label>Misplaced – Miring, Renggang, Posisi Tidak Tepat: <input type="text" name="tearTape_misplaced"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="innerFrameToggle"> Inner Frame</label>
    <div id="innerFrameDefects" class="defect-group">
      <label>Misplaced – Miring, Renggang, Posisi Tidak Tepat: <input type="text" name="innerFrame_misplaced"></label>
      <label>Torn; Holed - Sobek, Berlubang: <input type="text" name="innerFrame_torn"></label>
      <label>Unstuck - Tidak Lengket: <input type="text" name="innerFrame_unstuck"></label>
      <label>Spotted - Kotor, Ada Goresan: <input type="text" name="innerFrame_spotted"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="aluminumFoilToggle"> Aluminum Foil</label>
    <div id="aluminumFoilDefects" class="defect-group">
      <label>Misplaced – Miring, Renggang, Posisi Tidak Tepat: <input type="text" name="aluminumFoil_misplaced"></label>
      <label>Stuck Tight / Lengket, kelebihan lem: <input type="text" name="aluminumFoil_stuck"></label>
      <label>Wrinkled - Berkerut, Melipat: <input type="text" name="aluminumFoil_wrinkled"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="taxStampToggle"> Tax Stamp</label>
    <div id="taxStampDefects" class="defect-group">
      <label>Misplaced – Miring, Renggang, Posisi Tidak Tepat: <input type="text" name="taxStamp_misplaced"></label>
      <label>Unstuck - Tidak Lengket: <input type="text" name="taxStamp_unstuck"></label>
      <label>Wrinkled - Berkerut, Melipat: <input type="text" name="taxStamp_wrinkled"></label>
      <label>Ineffective Function - Tanda Berfungsi dengan Baik: <input type="text" name="taxStamp_function"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="flyingTaxStampToggle"> Flying Tax Stamp</label>
    <div id="flyingTaxStampDefects" class="defect-group">
      <label>Improper Position - Posisi tidak tepat: <input type="text" name="flyingTaxStamp_position"></label>
      <label>Stamped before Seal - Tercap sebelum sealing box: <input type="text" name="flyingTaxStamp_seal"></label>
    </div>
  </div>

  <div class="section">
    <label><input type="checkbox" id="sideSticksToggle"> Side Sticks</label>
    <div id="sideSticksDefects" class="defect-group">
      <label>Crushed - Peseok: <input type="text" name="sideSticks_crushed"></label>
      <label>Torn; Holed - Sobek, Berlubang: <input type="text" name="sideSticks_torn"></label>
    </div>
  </div>

  <script>
    const sections = [
      'boppCarton', 'boppPack', 'tearTape', 'innerFrame',
      'aluminumFoil', 'taxStamp', 'flyingTaxStamp', 'sideSticks'
    ];

    sections.forEach(section => {
      const toggle = document.getElementById(section + 'Toggle');
      const defectGroup = document.getElementById(section + 'Defects');
      toggle.addEventListener('change', function () {
        defectGroup.style.display = this.checked ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
